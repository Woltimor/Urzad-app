<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav"
    [containerInside]="false">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" routerLink="/users">
        <strong>Strona Główna</strong>
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/users">
            <p style="font-size:140%;font-family:verdana;color:#fbe9e7">Użytkownicy</p>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/categories">
            <p style="font-size:140%;font-family:verdana;color:#ffccbc">Przegląd ofert</p>
          </a>
        </li>

        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <p style="font-size:140%;font-family:verdana;color:#ffab91">Panel zarządzania</p>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/management/offer">Edytuj Oferty</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/management/category">Edytuj Kategorie</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/management/type">Edytuj Typy</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/management/required">Edytuj Wymagane
              Osiągnięcia</a>
              <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/management/qualification">Edytuj kwalifikacje</a>
            <div class="divider dropdown-divider"></div>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/management/result">Wyświetl wszystko</a>
          </div>
        </li>

        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/contact">
            <p style="font-size:140%;font-family:verdana;color:#ff8a65">Kontakt</p>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/download">
            <p style="font-size:140%;font-family:verdana;color:#ff7043">Materiały do pobrania</p>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto">
        <ul class="navbar-nav mr-auto" *ngIf="currentUser">
          <a class="nav-link" routerLink="/">
            <p style="font-size:140%;font-family:verdana;color:#ff7043">Panel użytkownika</p>
          </a>
          <a class="nav-link" (click)="logout()">
            <p style="font-size:140%;font-family:verdana;color:#ff7043">Wyloguj</p>
          </a>
        </ul>
      </ul>
      <ul class="navbar-nav mr-auto">
        <div class="btn-group" mdbDropdown>
          <button mdbDropdownToggle mdbBtn gradient="peach" size="lg" class="dropdown-toggle waves-light" type="button"
            mdbWavesEffect>
            Opcje
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/login">Zaloguj</a>
            <a class="dropdown-item" routerLink="/register">Zarejestruj</a>
          </div>
        </div>
      </ul>

    </links>
  </mdb-navbar>
  <div class="view intro-2 resizable">
    <div class="full-bg-img">
      <div class="mask rgba-purple-light flex-center">
        <div class="container">
          <alert></alert>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</header>
