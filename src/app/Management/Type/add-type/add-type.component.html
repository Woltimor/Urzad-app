<mdb-card class="text-white mx-auto" bgColor="morpheus-den-gradient" style="max-width: 80rem">
<mdb-card-header class="mx-auto">Dodaj typ oferty</mdb-card-header>
<form (ngSubmit)="onSubmit()" #f="ngForm">
<mdb-card-body>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Typ Oferty</span>
  </div>
  <input type="text" class="form-control" aria-label="Sizing example input" 
  aria-describedby="inputGroup-sizing-default" [(ngModel)]="Opis"  name="Opis"  placeholder="Typ" required>
</div>
<button mdbBtn type="submit"  gradient="peach" size="sm" mdbWavesEffect [disabled]="!f.valid">Dodaj</button>
</mdb-card-body>
</form>
</mdb-card>
