<mdb-card class="text-white mx-auto" bgColor="morpheus-den-gradient" style="max-width: 80rem">
  <mdb-card-header class="mx-auto">Dodaj kategoriÄ™ oferty</mdb-card-header>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mdb-card-body>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Kategoria ofert</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
          [(ngModel)]="Nazwa" name="Nazwa" placeholder="Kategoria" required>
      </div>

      <select class="browser-default custom-select" [(ngModel)]="IdTypu" name="IdTypu" required>
        <option selected>Wybierz typ oferty</option>
        <option [ngValue]="type.idTypu" *ngFor="let type of types">{{type.opis}}</option>
      </select>

      <button mdbBtn type="submit" gradient="peach" size="sm" mdbWavesEffect [disabled]="!f.valid">Dodaj</button>
    </mdb-card-body>
  </form>
</mdb-card>
